<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram Mini App: Тест с тактильной обратной связью</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Выберите вариант теста</h1>
  <button onclick="startTest(1)">Вариант 1</button>
  <button onclick="startTest(2)">Вариант 2</button>
  <button onclick="startTest(3)">Вариант 3</button>
  <br><br>
  <button onclick="testHaptic()">Тестовая вибрация</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Ответы для каждого варианта
    const answers = {
      1: ["г","г","б","г","а","б","б","б","б","г","а","г","г","а","а","а","в","а","а","г","в","а","а","в","а","г","в","г","в","в","а","б","г","в","а","г","а","б","б","г","б","в","в","б","а"],
      2: ["а","г","г","а","г","а","в","в","б","г","б","а","а","а","б","в","в","б","г","б","б","б","а","б","а","г","г","б","в","а","б","г","б","а","в","б","б","г","б","б","г","а","а","а","б"],
      3: ["б","б","г","а","г","в","в","в","б","г","в","в","а","б","в","в","а","а","в","а","в","в","б","а","б","в","б","в","в","в","в","а","г","а","а","а","в","б","а","б","б","б","б","а","в"]
    };

    const hapticFeedback = window.Telegram.WebApp.HapticFeedback;
    let currentTestInterval = null;

    function triggerFeedback(answer) {
      switch(answer) {
        case "а":
          hapticFeedback.notificationOccurred('success');
          break;
        case "б":
          hapticFeedback.notificationOccurred('warning');
          break;
        case "в":
          hapticFeedback.notificationOccurred('error');
          break;
        case "г":
          hapticFeedback.impactOccurred('heavy');
          break;
        default:
          console.warn("Неизвестный ответ:", answer);
      }
    }

    function vibrateForNumber(questionNum) {
      // Разбить номер вопроса на отдельные цифры
      const digits = String(questionNum).split('');
      // Для каждой цифры выполнить вибрацию соответствующее количество раз
      digits.forEach(digit => {
        const times = parseInt(digit, 10);
        for(let j = 0; j < times; j++) {
          hapticFeedback.impactOccurred('heavy');
        }
      });
    }

    function startTest(variant) {
      // Остановка предыдущего теста, если он идет
      if (currentTestInterval) {
        clearInterval(currentTestInterval);
      }

      const selectedAnswers = answers[variant];
      let currentIndex = 0;
      const intervalMs = 5000; // Интервал между циклами вопросов

      currentTestInterval = setInterval(() => {
        // Если достигнут конец массива, начинаем сначала
        if (currentIndex >= selectedAnswers.length) {
          currentIndex = 0;
        }

        const answer = selectedAnswers[currentIndex];
        const questionNum = currentIndex + 1;

        // Повторяем процедуру дважды для каждого вопроса
        for(let repeat = 0; repeat < 2; repeat++) {
          // Вибрации для номера вопроса по цифрам
          vibrateForNumber(questionNum);
          // Вибрация для ответа
          triggerFeedback(answer);
        }

        console.log(`Вопрос ${questionNum}: ответ ${answer}`);
        currentIndex++;
      }, intervalMs);
    }

    function testHaptic() {
      // Остановка любого запущенного теста
      if (currentTestInterval) {
        clearInterval(currentTestInterval);
      }

      let count = 20; // Увеличенное количество повторений для долгой вибрации
      let i = 0;
      const intervalMs = 500;
      const testInterval = setInterval(() => {
        hapticFeedback.impactOccurred('heavy');
        i++;
        if(i >= count) {
          clearInterval(testInterval);
        }
      }, intervalMs);
    }

    // Привязка функций к глобальному объекту window для использования в onclick
    window.startTest = startTest;
    window.testHaptic = testHaptic;
  </script>
</body>
</html>
