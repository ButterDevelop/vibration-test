<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram Mini App: Тест с вибрацией</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Выберите вариант теста</h1>
  <button onclick="startTest(1)">Вариант 1</button>
  <button onclick="startTest(2)">Вариант 2</button>
  <button onclick="startTest(3)">Вариант 3</button>

  <script>
    // Ответы для каждого варианта
    const answers = {
      1: ["г","г","б","г","а","б","б","б","б","г","а","г","г","а","а","а","в","а","а","г","в","а","а","в","а","г","в","г","в","в","а","б","г","в","а","г","а","б","б","г","б","в","в","б","а"],
      2: ["а","г","г","а","г","а","в","в","б","г","б","а","а","а","б","в","в","б","г","б","б","б","а","б","а","г","г","б","в","а","б","г","б","а","в","б","б","г","б","б","г","а","а","а","б"],
      3: ["б","б","г","а","г","в","в","в","б","г","в","в","а","б","в","в","а","а","в","а","в","в","б","а","б","в","б","в","в","в","в","а","г","а","а","а","в","б","а","б","б","б","б","а","в"]
    };

    // Функция для вызова тактильной обратной связи на основе типа ответа
    function triggerFeedback(answer) {
      if (!Telegram.WebApp || !Telegram.WebApp.triggerHapticFeedback) {
        console.warn("Haptic feedback API недоступен.");
        return;
      }
      switch(answer) {
        case "а":
          Telegram.WebApp.triggerHapticFeedback({ type: 'notification', notification_type: 'success' });
          break;
        case "б":
          Telegram.WebApp.triggerHapticFeedback({ type: 'notification', notification_type: 'warning' });
          break;
        case "в":
          Telegram.WebApp.triggerHapticFeedback({ type: 'notification', notification_type: 'error' });
          break;
        case "г":
          Telegram.WebApp.triggerHapticFeedback({ type: 'impact', impact_style: 'heavy' });
          break;
        default:
          console.warn("Неизвестный ответ:", answer);
      }
    }

    // Функция запуска теста для выбранного варианта
    function startTest(variant) {
      const selectedAnswers = answers[variant];
      let currentIndex = 0;
      const intervalMs = 3000; // Интервал между вопросами

      // Останавливаем предыдущие интервалы, если есть
      if (window.testInterval) {
        clearInterval(window.testInterval);
      }

      window.testInterval = setInterval(() => {
        if (currentIndex >= selectedAnswers.length) {
          clearInterval(window.testInterval);
          Telegram.WebApp.showAlert("Тест завершён");
          return;
        }

        const answer = selectedAnswers[currentIndex];
        triggerFeedback(answer);
        console.log(`Вопрос ${currentIndex + 1}: ответ ${answer}`);
        currentIndex++;
      }, intervalMs);
    }

    // Инициализация Telegram Web App
    window.addEventListener('DOMContentLoaded', () => {
      if (Telegram.WebApp) {
        Telegram.WebApp.ready();
      }
    });
  </script>
</body>
</html>
