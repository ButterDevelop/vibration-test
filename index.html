<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram Mini App: Тест с тактильной обратной связью</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Выберите вариант теста</h1>
  <button onclick="startTest(1)">Вариант 1</button>
  <button onclick="startTest(2)">Вариант 2</button>
  <button onclick="startTest(3)">Вариант 3</button>
  <br><br>
  <button onclick="testHaptic()">Тестовая вибрация</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const answers = {
      1: ["г","г","б","г","а","б","б","б","б","г","а","г","г","а","а","а","в","а","а","г","в","а","а","в","а","г","в","г","в","в","а","б","г","в","а","г","а","б","б","г","б","в","в","б","а"],
      2: ["а","г","г","а","г","а","в","в","б","г","б","а","а","а","б","в","в","б","г","б","б","б","а","б","а","г","г","б","в","а","б","г","б","а","в","б","б","г","б","б","г","а","а","а","б"],
      3: ["б","б","г","а","г","в","в","в","б","г","в","в","а","б","в","в","а","а","в","а","в","в","б","а","б","в","б","в","в","в","в","а","г","а","а","а","в","б","а","б","б","б","б","а","в"]
    };

    const hapticFeedback = window.Telegram.WebApp.HapticFeedback;

    let stopLoop = false; // Флаг для остановки текущего цикла вопросов

    // Функция задержки
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Асинхронная функция для вибрации по цифрам с задержками
    async function vibrateForNumber(questionNum) {
      const digits = String(questionNum).split('').map(Number);
      for (let digit of digits) {
        for (let j = 0; j < digit; j++) {
          hapticFeedback.impactOccurred('heavy');
          await sleep(300); // задержка между вибрациями внутри одной цифры
        }
        await sleep(500); // задержка между разными цифрами
      }
    }

    function triggerFeedback(answer) {
      switch(answer) {
        case "а":
          hapticFeedback.notificationOccurred('success');
          break;
        case "б":
          hapticFeedback.notificationOccurred('warning');
          break;
        case "в":
          hapticFeedback.notificationOccurred('error');
          break;
        case "г":
          hapticFeedback.impactOccurred('heavy');
          break;
        default:
          console.warn("Неизвестный ответ:", answer);
      }
    }

    async function processQuestions(variant) {
      const selectedAnswers = answers[variant];
      let currentIndex = 0;

      // Бесконечный цикл по вопросам до остановки
      while(!stopLoop) {
        // Возврат в начало массива после достижения конца
        if (currentIndex >= selectedAnswers.length) {
          currentIndex = 0;
        }

        const answer = selectedAnswers[currentIndex];
        const questionNum = currentIndex + 1;

        // Повторяем процедуру дважды для каждого вопроса
        for(let repeat = 0; repeat < 2; repeat++) {
          // Вибрации по цифрам номера вопроса с задержками
          await vibrateForNumber(questionNum);
          await sleep(500); // небольшая задержка после завершения вибраций номера
          // Вибрация для ответа
          triggerFeedback(answer);
          await sleep(1000); // задержка после вибрации ответа
        }

        console.log(`Вопрос ${questionNum}: ответ ${answer}`);
        currentIndex++;
        await sleep(2000); // задержка между вопросами
      }
    }

    async function startTest(variant) {
      // Остановка предыдущего цикла, если он идет
      stopLoop = true;
      await sleep(100); // небольшая задержка для гарантии завершения предыдущего цикла
      stopLoop = false;
      processQuestions(variant);
    }

    async function testHaptic() {
      // Остановка любого запущенного теста
      stopLoop = true;
      await sleep(100);
      stopLoop = false;

      let count = 20;
      for(let i = 0; i < count; i++) {
        hapticFeedback.impactOccurred('heavy');
        await sleep(500);
      }
    }

    window.startTest = startTest;
    window.testHaptic = testHaptic;
  </script>
</body>
</html>
