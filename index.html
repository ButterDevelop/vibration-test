<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Проверка Haptic Feedback</title>
</head>
<body>
  <button id="testButton">Тестовый клик</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    if (window.Telegram?.WebApp) {
      const haptic = window.Telegram.WebApp.HapticFeedback;
      document.getElementById('testButton').addEventListener('click', () => {
        if(haptic.impactOccurred.isAvailable()) {
          haptic.impactOccurred('light');
          alert('Taptic feedback triggered.');
        } else {
          alert('Haptic feedback не поддерживается.');
        }
      });
    } else {
      alert('Telegram WebApp API недоступен.');
    }
  </script>
</body>
</html>
